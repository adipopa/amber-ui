  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>People who joined this event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid no-padding>
    <ion-row>
      <ion-col col-12>
        <ion-list>
          <button ion-item *ngFor="let user of users" (click)="selectUser()">
            <ion-label>
              <ion-icon name="contact"></ion-icon>
            </ion-label>
            {{ user.firstName + ' ' + user.lastName }}
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
