<h3>We want to get to know you.</h3>
<h4>Tell us a bit about yourself.</h4>
<form [formGroup]="personalInfoForm">
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label floating>First name</ion-label>
          <ion-input type="text" [formControl]="personalInfoForm.controls['firstName']"
                     [(ngModel)]="userDetails.firstName"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-label floating>Last name</ion-label>
          <ion-input type="text" [formControl]="personalInfoForm.controls['lastName']"
                     [(ngModel)]="userDetails.lastName"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label floating>Age</ion-label>
          <ion-input type="number" min=0 max=135 step=1 [formControl]="personalInfoForm.controls['age']"
                     [(ngModel)]="userDetails.age"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label floating>Bio</ion-label>
          <ion-textarea type="text" [formControl]="personalInfoForm.controls['bio']"
                        [(ngModel)]="userDetails.bio"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
