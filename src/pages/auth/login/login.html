<ion-header no-border>

  <ion-navbar class="transparent">
    <ion-title>Login with your credentials</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div ion-fixed padding>
    <ion-grid>
      <ion-row align-items-center class="center-content">
        <ion-col col-12>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <h4>LOGO PLACEHOLDER</h4>
            <ion-item>
              <ion-label color="white" floating>Username</ion-label>
              <ion-input type="text" formControlName="username" clearInput></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="white" floating>Password</ion-label>
              <ion-input type="password" formControlName="password" clearInput></ion-input>
            </ion-item>
            <p (click)="onForgotPassword()">Forgot your password?</p>
            <p class="error" [hidden]="!loginError">Invalid credentials, please try again</p>
            <button ion-button type="submit">Login</button>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
