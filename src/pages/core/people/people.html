<ion-header no-border>

  <ion-navbar class="accent">
    <ion-title>People</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid no-padding>
    <ion-row>
      <ion-col col-12 align-items-center>
        <ion-list>
          <button ion-item *ngFor="let user of users" (click)="selectUser()">
            <ion-icon name="contact" item-start large></ion-icon>
            <h2>{{ user.firstName + ' ' + user.lastName }}</h2>
            <p>{{ user.username }}</p>
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
