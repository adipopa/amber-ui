<ion-header no-border>

  <ion-navbar class="accent">
    <ion-title>Most active people</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-refresher [enabled]="!isLoading" (ionRefresh)="refreshActiveUsers($event)">
    <ion-refresher-content pullingIcon="refresh"
                           pullingText="Pull to refresh people">
    </ion-refresher-content>
  </ion-refresher>

  <div *ngIf="activeUsers.length == 0 && !isLoading" class="tip">
    <h5>No users to display.</h5>
    <p>The most active users on Amber will be displayed here.</p>
  </div>

  <ion-grid no-padding>
    <ion-row>
      <ion-col col-12 align-items-center>
        <ion-list no-lines>
          <button ion-item *ngFor="let user of activeUsers" (click)="selectUser()">
            <ion-icon name="contact" item-start large></ion-icon>
            <h2>{{ user.firstName + ' ' + user.lastName }}</h2>
            <p>{{ user.username }}</p>
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-spinner *ngIf="isLoading"></ion-spinner>

</ion-content>
