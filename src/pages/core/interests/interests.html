  Ionic pages and navigation.
-->

<ion-content padding>
  <ion-slides [pager]="true" paginationType="progress">
    <ion-slide>
      <interests-slide1
        [(userDetails)]="userDetails">
      </interests-slide1>
    </ion-slide>
    <ion-slide>
      <interests-slide2
        (selectedInterestsChange)="onInterestsChanged($event)">
      </interests-slide2>
    </ion-slide>
    <ion-slide>
      <interests-slide3
        [userDetails]="userDetails"
        [selectedInterests]="selectedInterests">
      </interests-slide3>
    </ion-slide>
  </ion-slides>

  <ion-buttons>
    <button ion-button *ngIf="slideIndex > 0" (click)="goToSlide(slideIndex - 1)">Back</button>
    <button ion-button *ngIf="slideIndex < 2" (click)="goToSlide(slideIndex + 1)">Next</button>
    <button ion-button *ngIf="slideIndex == 2" (click)="submitInterests()">All done</button>
  </ion-buttons>
</ion-content>
