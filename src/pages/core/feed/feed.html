<ion-header no-border>

  <ion-navbar class="accent">
    <ion-title>Now happening</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-refresher [enabled]="!isLoading" (ionRefresh)="refreshAvailableEvents($event)">
    <ion-refresher-content pullingIcon="refresh"
                           pullingText="Pull to refresh feed">
    </ion-refresher-content>
  </ion-refresher>

  <div *ngIf="availableEvents.length == 0 && !isLoading" class="tip">
    <h5>No available events.</h5>
    <p>Events that people have created will be displayed here.</p>
  </div>

  <ion-list no-lines>
    <ion-item *ngFor="let event of availableEvents">
      <event-card [event]="event"
                  (onJoin)="joinEvent(event)"
                  (onPeople)="showPeople(event)"
                  [isAvailable]="true"></event-card>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="secondary" (click)="onCreateEvent()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-spinner *ngIf="isLoading"></ion-spinner>

</ion-content>
