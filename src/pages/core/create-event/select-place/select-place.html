<ion-header>

  <ion-navbar>
    <ion-title>Add location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid no-padding>
    <ion-row>
      <ion-col col-12>
        <h5>Select a place: </h5>
        <ion-list radio-group [(ngModel)]="selectedPlace">
          <ion-item *ngFor="let place of nearbyPlaces">
            <ion-label>{{ place.name }}</ion-label>
            <ion-radio [value]="place"
                       (ionSelect)="onSelectPlace(place)">
            </ion-radio>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row style="padding: 0 20px">
      <ion-col col-12>
        <div #map id="map"></div>
      </ion-col>
    </ion-row>
    <ion-row align-items-end class="flex-buttons">
      <ion-col col-12>
        <button ion-button (click)="submitChoice()">Done</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-spinner *ngIf="isLoading"></ion-spinner>

</ion-content>
