<ion-header>

  <ion-navbar>
    <ion-title>Add location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-list>
          <ion-item *ngFor="let place of nearbyPlaces" (click)="onSelectPlace(place)">
            <ion-icon name="location"></ion-icon>{{ place.name }}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div #map id="map"></div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
