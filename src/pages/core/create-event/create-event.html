<ion-header>

  <ion-navbar>
    <ion-title>Create an event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h4>Complete the event details.</h4>
  <p>Hit the publish button when everything's ready.</p>
  <form [formGroup]="eventForm">
    <ion-grid>
      <ion-row>
        <ion-col col-12 no-padding>
          <ion-item>
            <ion-label floating>Event name</ion-label>
            <ion-input type="text" [formControl]="eventForm.controls['title']"
                       [(ngModel)]="event.title"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-list class="details-list">
            <ion-item>
              <ion-icon name="create" item-left></ion-icon>
              <ion-textarea type="text" rows="1" placeholder="Description"
                            [formControl]="eventForm.controls['description']" [(ngModel)]="event.description">
              </ion-textarea>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>


</ion-content>
